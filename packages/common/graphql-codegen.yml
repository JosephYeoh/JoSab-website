overwrite: true
schema: "../server/src/**/*.gql" # Server Files
documents: "../!(server)/**/*.gql" # All except server 
generates:
  src/graphql-server.ts:
    plugins:
      - add: "// ! #################################################################"
      - add: "// ! ## This File is Auto-Generated, Do not edit this file directy! ##"
      - add: "// ! #################################################################\n"
      - "typescript"
      - "typescript-resolvers"
    config:
  src/graphql-client.tsx:
    plugins:
      - add: "// ! #################################################################"
      - add: "// ! ## This File is Auto-Generated, Do not edit this file directy! ##"
      - add: "// ! #################################################################\n"
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
      - "fragment-matcher"
    config:
      withHooks: true
      withHOC: false
      apolloReactHooksImportFrom: "@apollo/react-hooks"
  ./graphql.schema.json:
    plugins:
      - "introspection"
